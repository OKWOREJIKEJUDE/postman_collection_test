name: Run Postman API Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Postman CLI
        id: cache-postman
        uses: actions/cache@v4
        with:
          path: ~/.postman
          key: postman-cli-${{ runner.os }}

      - name: Install Postman CLI
        if: steps.cache-postman.outputs.cache-hit != 'true'
        run: |
          curl -s https://dl-cli.pstmn.io/install/linux64.sh | sh

      - name: Add Postman CLI to PATH
        run: echo "$HOME/.postman/bin" >> $GITHUB_PATH

      - name: Login to Postman
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key $POSTMAN_API_KEY

      - name: Run Postman Collection
        run: |
          postman collection run postman/Our_Collection.json \
            -e postman/Our_Environment.json
